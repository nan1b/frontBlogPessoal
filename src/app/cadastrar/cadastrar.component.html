<div class="container-fluid">

  <div class="row">

    <div class="col-md-6" id="imgBg"></div>

      <div class="col-md-6 mt-5 mb-5">
        <div class="row d-flex justify-content-center">
          <div class="col-md-10">

            <h1 class="text-center">Cadastro</h1>
            <div class="form-group">
              <label for="nome">Nome</label>
              <input [(ngModel)]='usuario.nome' type="text" class="form-control" name="nome" id="nome" placeholder="Seu nome">
            </div>

            <div class="form-group">
              <label for="usuario">Usu치rio</label>
              <input [(ngModel)]='usuario.usuario' type="text" class="form-control" name="usuario" id="usuario" placeholder="Seu usu치rio">
            </div>

            <div class="form-group">
              <label for="foto">Link da foto</label>
              <input [(ngModel)]='usuario.foto' type="text" class="form-control" name="foto" id="foto" placeholder="Link da sua foto">
            </div>

            <div class="form-group">
              <label for="senha">Senha</label>
              <input (input)="confirmarSenha($event)" type="password" class="form-control" name="senha" id="senha" placeholder="Sua senha">
            </div>

            <div class="form-group">
              <label for="confirmarSenha">Confirmar Senha</label>
              <input [(ngModel)]='usuario.senha' type="password" class="form-control" name="confirmarSenha" id="confirmarSenha" placeholder="Confirme sua senha">
            </div>

            <div class="form-group">
              <label for="tipoUsuario">Tipo de Usu치rio</label>
              <select class="form-control" name="tipoUsuario" id="tipoUsuario" (change)="tipoUsuario($event)">
                <option value="">Selecione um tipo de usu치rio:</option>
                <option value="normal">Normal</option>
                <option value="admin">Administrador</option>
              </select>
            </div>

            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-light mr-4" routerLink='/entrar'>Cancelar</button>
              <button type="submit" class="btn btn-success" (click)="cadastrar()">Cadastrar</button>
            </div>

          </div>
        </div>
      </div>
  </div>

</div>
