<div class="container-fluid">
  <div class="row d-flex align-items-center">
    <div class="col-md-6">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-6">
          <h1 class="text-center mb-3">Entrar</h1>
          <form>
            <div class="form-group">
              <label for="">Usuário:</label>
              <input [(ngModel)]="usuarioLogin.usuario" type="text" class="form-control" name="usuario" id="usuario" placeholder="Seu usuário">
            </div>

            <div class="form-group">
              <label for="">Senha:</label>
              <input [(ngModel)]='usuarioLogin.senha' type="password" class="form-control" name="senha" id="senha" placeholder="Sua senha">
            </div>

            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-dark w-25 d-block mx-auto"(click)="entrar()">Entrar</button>
            </div>
          </form>

          <hr class="mt-4 mb-4">
          <p class="text-center">Não tem uma conta?<a routerLink='/cadastrar'> Cadastre-se!</a></p>
        </div>
      </div>
    </div>
    <div class="col-md-6" id="imgBg"></div>
  </div>
</div>
